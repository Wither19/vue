<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
            :root {
                font-family: Arial, Helvetica, sans-serif;
            }
            li {
                background: white;
                border: 2px solid #f8f8f8;
            }
    </style>
  </head>
  <body>
    <div id="app">
      <center>
        <ul></ul>
        <h1 v-if="pkmn.id">#{{ pkmn.id }} - <span style="text-transform: capitalize;">{{ pkmn.name }}</span></h1>
        <br><img :src='pkmn.sprites.other.["official-artwork"].front_default'>
      </center>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const thing = {
        data() {
          return {
            p: 1,
            dex: {},
            pkmn: {},
          };
        },
        mounted() {
          this.fetchDat();
          this.getDex();
        },
        methods: {
          getDex() {
            fetch("https://pokeapi.co/api/v2/pokedex/1")
              .then((response) => response.json())
              .then((data) => {
                this.dex = data.pokemon_entries;
              });
          },
          fetchDat() {
            fetch(`https://pokeapi.co/api/v2/pokemon/${this.p}`)
              .then((response) => response.json())
              .then((data) => {
                this.pkmn = data;
              });
          },
        },
      };

      const app = Vue.createApp(thing).mount("#app");
    </script>
  </body>
</html>
